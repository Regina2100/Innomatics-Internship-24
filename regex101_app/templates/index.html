<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Regex101 Clone</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100">
    <div class="container mx-auto p-4 text-center">
        <h1 class=" font-bold text-[32px] p-4">Regex101 <span class=" text-blue-500">Clone</span></h1>
        <form method="POST" action="/" class="mb-4">
            <div class="flex flex-col items-center justify-center mb-4 gap-2">
                <input type="text" autocomplete="off" name="string"
                    class="p-4 border rounded-md focus:outline-none focus:ring focus:border-blue-300 w-[50%]"
                    placeholder="Test String">
                <input type="text" autocomplete="off" name="regex"
                    class="p-4 border w-[50%] rounded-md focus:outline-none focus:ring focus:border-blue-300"
                    placeholder="Regular Expression">
                <button type="submit" class="p-4 bg-blue-500 text-white rounded-md w-[50%]">Submit</button>
            </div>
        </form>
    </div>
    <script src="" async defer></script>
</body>

</html>
