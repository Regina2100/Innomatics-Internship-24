<!-- results.html -->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Regex101 Results</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100">
    <div class="container mx-auto p-4 text-center">
        <h1 class="font-bold text-[32px] p-4">Regex101 <span class="text-blue-500">Results</span></h1>
        <div class="container p-4 flex flex-col items-center justify-center mb-4 gap-2">
            <div class="flex flex-col items-center justify-center mb-4 gap-2">
                {% if matches %}
                <h2>Matched Informations</h2>
                <ul class="list-disc list-outside">
                    {% for match in matches %}
                    <li>{{ match }}</li>
                    {% endfor %}
                </ul>
                {% else %}
                <h4>No Matches Found</h4>
                {% endif %}
            </div>
            <div>
                {% if count %}
                <h2>Total {{ count }} Matches</h2>
                {% endif %}
            </div>
        </div>
    </div>
    <script src="" async defer></script>
</body>

</html>
